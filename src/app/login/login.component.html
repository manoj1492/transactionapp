<h2 mat-dialog-title>Login</h2>
<form [formGroup] = "loginForm" (ngSubmit) = "login()">
<mat-dialog-content>
    <div class="container">
      <div class="row">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput [formControl] = "loginFormControl.email">
          <mat-error *ngIf="loginFormControl.email.invalid">Email invalid</mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type = "password" matInput [formControl] = "loginFormControl.password">
          <mat-error *ngIf="loginFormControl.password.invalid">Password invalid</mat-error>
        </mat-form-field>
      </div>
    </div> 
</mat-dialog-content>
  <mat-dialog-actions>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button type= "submit" mat-button [disabled] = "loginForm.invalid">Login</button>
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
